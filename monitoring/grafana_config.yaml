# https://github.com/helm/charts/blob/master/stable/grafana/values.yaml

#nodeSelector:

service:
  type: NodePort
  port: 80
  nodePort: 30075

resources:
  requests:
    cpu: "0.2"
    memory: 512Mi
  limits:
    cpu: "0.2"
    memory: 512Mi

persistence:
  enabled: true
  size: 10Gi
  accessModes:
    - ReadWriteOnce

# https://grafana.com/plugins
# Pass the plugins you want installed as a comma separated list.
# plugins: "digrich-bubblechart-panel,grafana-clock-panel"
#plugins: "grafana-kubernetes-app"

# http://docs.grafana.org/installation/configuration/
grafana.ini:
  auth.anonymous:
    enabled: true
    org_name: Main Org.
    org_role: Viewer
  auth.basic:
    enabled: true
  smtp:
    enabled: true
  server:
    root_url: "https://notebooks.gesis.org/grafana/"
    http_port: 3000

# http://docs.grafana.org/administration/provisioning/#datasources
# http://docs.grafana.org/features/datasources/prometheus/
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: prometheus
        orgId: 1
        type: prometheus
        url: http://prometheus-server:9090
        access: proxy  # server
        isDefault: true
        editable: false
