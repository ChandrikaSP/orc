nodeExporter:
  updateStrategy:
    type: RollingUpdate
alertmanager:
  # TODO
  enabled: false
pushgateway:
  enabled: false


server:
  nodeSelector:
    worker1: production
  service:
    type: NodePort
    nodePort: 30073
    servicePort: 9090
  resources:
    requests:
      cpu: "2"
      memory: 16Gi
    limits:
      cpu: "4"
      memory: 16Gi
  persistentVolume:
    size: 64Gi
