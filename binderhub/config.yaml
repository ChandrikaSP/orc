# https://github.com/jupyterhub/binderhub/blob/master/helm-chart/binderhub/values.yaml
# https://github.com/jupyterhub/mybinder.org-deploy/blob/master/config/prod.yaml
jupyterhub:
  hub:
    baseUrl: /binder/jupyter/
#    nodeSelector:
#      worker1: production
    db:
      type: postgres
    resources:
      requests:
        cpu: "0.5"
        memory: 1Gi
      limits:
        cpu: "1"
        memory: 2Gi

  proxy:
#    nodeSelector:
#      worker1: production
    https:
      enabled: false
    service:
      type: NodePort
      nodePort: 30082
      nodePorts:
        http: 30082
    chp:
      resources:
        requests:
          cpu: "0.2"
          memory: 512Mi
        limits:
          cpu: "0.5"
          memory: 512Mi
    nginx:
      resources:
        requests:
          cpu: "0.5"
          memory: 1Gi
        limits:
          cpu: "1"
          memory: 2Gi

  singleuser:
    schedulerStrategy: spread
    cpu:
      guarantee: 0.2
      limit: 2
    memory:
      guarantee: 2G
      limit: 4G
#    nodeSelector:
#      worker1: production

  cull:
    # kill user pods if idle for 10 mins
    # sometimes this has to be run manually:
    # https://github.com/jupyterhub/mybinder.org-deploy/blob/master/scripts/delete-pods.py
    timeout: 1800
    every: 660
    # maxAge is 6 hours: 6 * 3600 = 21600
    maxAge: 21600

build:
#  nodeSelector:
#    worker1: production
  repo2dockerImage: jupyter/repo2docker:7a50772
  # to give custom "Binder inaccessible" message (login.html)
  appendix: |
    USER root
    ENV BINDER_URL={binder_url}
    ENV REPO_URL={repo_url}
    RUN cd /tmp \
     && wget -q https://github.com/gesiscss/orc/archive/master.tar.gz -O orc.tar.gz \
     && tar --wildcards -xzf orc.tar.gz --strip 2 */binderhub/appendix\
     && ./appendix/run-appendix \
     && rm -rf orc.tar.gz appendix
    RUN chown -R $NB_USER:$NB_USER $HOME/.jupyter  # for custom.js
    USER $NB_USER

# below is for binder
resources:
  requests:
    cpu: "1"
    memory: 1Gi
  limits:
    cpu: "2"
    memory: 2Gi

#nodeSelector:
#  worker1: production

googleAnalyticsCode: 'production'

