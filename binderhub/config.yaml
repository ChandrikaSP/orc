service:
  type: NodePort
  nodePort: 30081
  nodePorts:
    http: 30081

image:
  name: gesiscss/k8s-binderhub-orc
  tag: 4a9533b0

baseUrl: /binder/

hub:
  url: https://notebooks.gesis.org/binder/jupyter/