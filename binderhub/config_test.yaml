jupyterhub:
  hub:
    baseUrl: /binder/jupyter/
#    nodeSelector:
#      worker1: production
    annotations:
      prometheus.io/scrape: 'false'
    deploymentStrategy:
      type: RollingUpdate
    db:
      type: postgres
    resources:
      requests:
        cpu: "0.2"
        memory: 512Mi
      limits:
        cpu: "0.5"
        memory: 512Mi
    extraConfig:
      neverRestart: |
        c.KubeSpawner.extra_pod_config.update({'restart_policy': 'Never'})

  proxy:
#    nodeSelector:
#      worker1: production
    https:
      enabled: false
    service:
      type: NodePort
      nodePorts:
        http: 30182
    chp:
      resources:
        requests:
          cpu: "0.2"
          memory: 256Mi
        limits:
          cpu: "0.5"
          memory: 256Mi

  singleuser:
    schedulerStrategy: spread
    cpu:
      guarantee: 0.1
      limit: 0.5
    memory:
      guarantee: 256M
      limit: 256M
#    nodeSelector:
#      worker1: production

  cull:
    # kill user pods if idle for 10 mins
    timeout: 600
    every: 660

build:
#  nodeSelector:
#    worker1: production
  repo2dockerImage: jupyter/repo2docker:d4c9c88
  # to give custom "Binder inaccessible" message (login.html)
  appendix: |
    USER root
    ENV BINDER_URL={binder_url}
    ENV REPO_URL={repo_url}
    RUN cd /tmp \
     && wget -q https://github.com/gesiscss/orc/archive/dev.tar.gz -O orc.tar.gz \
     && tar --wildcards -xzf orc.tar.gz --strip 2 */binderhub/appendix\
     && ./appendix/run-appendix \
     && rm -rf orc.tar.gz appendix
    RUN chown -R $NB_USER:$NB_USER $HOME/.jupyter  # for custom.js
    USER $NB_USER

# below is for binder
resources:
  requests:
    cpu: "0.25"
    memory: 512Mi
  limits:
    cpu: "0.5"
    memory: 512Mi

#nodeSelector:
#  worker1: production

registry:
  enabled: true
  prefix: gesiscss/orc-binder-
  host: https://registry.hub.docker.com
  authHost: https://index.docker.io/v1
  authTokenUrl: https://auth.docker.io/token?service=registry.docker.io

dind:
  enabled: false

imageCleaner:
  enabled: false

service:
  annotations:
    prometheus.io/scrape: 'false'
  type: NodePort
  nodePort: 30181

baseUrl: /binder/

hub:
  url: https://notebooks-test.gesis.org/binder/jupyter/

template:
  variables:
    is_staging: True
    is_production: False
  path: /etc/binderhub/templates/binderhub/templates
#  static:
#    path: /etc/binderhub/templates/binderhub/static
#    urlPrefix: extra_static/

initContainers:
  - name: git-clone-templates
    image: alpine/git
    args:
      - clone
      - --single-branch
      - --branch=dev
      - --
      - https://github.com/gesiscss/orc.git
      - /etc/binderhub/templates
    securityContext:
      runAsUser: 0
    volumeMounts:
      - name: custom-templates
        mountPath: /etc/binderhub/templates
extraVolumes:
  - name: custom-templates
    emptyDir: {}
extraVolumeMounts:
  - name: custom-templates
    mountPath: /etc/binderhub/templates