debug:
  enabled: true

resources:
  requests:
    cpu: "0.25"
    memory: 512Mi
  limits:
    cpu: "0.5"
    memory: 512Mi

nodeSelector:
  staging: worker

registry:
  enabled: true
  prefix: gesiscss/orc-binder-
  host: https://registry.hub.docker.com
  authHost: https://index.docker.io/v1
  authTokenUrl: https://auth.docker.io/token?service=registry.docker.io

dind:
  enabled: false

imageCleaner:
  enabled: false

service:
  annotations:
    prometheus.io/scrape: 'false'
  type: NodePort
  nodePort: 30181

baseUrl: /binder/

hub:
  url: https://notebooks-test.gesis.org/binder/jupyter/

template:
  variables:
    is_staging: True
    is_production: False
  path: /etc/binderhub/templates/binderhub/templates
#  static:
#    path: /etc/binderhub/templates/binderhub/static
#    urlPrefix: extra_static/

initContainers:
  - name: git-clone-templates
    image: alpine/git
    args:
      - clone
      - --single-branch
      - --branch=dev
      - --depth=1
      - --
      - https://github.com/gesiscss/orc.git
      - /etc/binderhub/templates
    securityContext:
      runAsUser: 0
    volumeMounts:
      - name: custom-templates
        mountPath: /etc/binderhub/templates
extraVolumes:
  - name: custom-templates
    emptyDir: {}
extraVolumeMounts:
  - name: custom-templates
    mountPath: /etc/binderhub/templates
cors: &cors
  allowOrigin: "*"

build:
  nodeSelector:
    user: workers
  repo2dockerImage: jupyter/repo2docker:a161b09
  # to give custom "Binder inaccessible" message (login.html)
  appendix: |
    USER root
    ENV BINDER_URL={binder_url}
    ENV REPO_URL={repo_url}
    RUN cd /tmp \
     && wget -q https://github.com/gesiscss/orc/archive/dev.tar.gz -O orc.tar.gz \
     && tar --wildcards -xzf orc.tar.gz --strip 2 */binderhub/appendix\
     && ./appendix/run-appendix \
     && rm -rf orc.tar.gz appendix
    USER $NB_USER

jupyterhub:
  custom:
    cors: *cors
  debug:
    enabled: true
  hub:
    baseUrl: /binder/jupyter/
    nodeSelector:
      staging: worker
    annotations:
      prometheus.io/scrape: 'false'
    deploymentStrategy:
      type: RollingUpdate
    db:
      type: postgres
    resources:
      requests:
        cpu: "0.25"
        memory: 512Mi
      limits:
        cpu: "0.5"
        memory: 512Mi
    extraConfig:
      neverRestart: |
        c.KubeSpawner.extra_pod_config.update({'restart_policy': 'Never'})

  proxy:
    nodeSelector:
      staging: worker
    https:
      enabled: false
    service:
      type: NodePort
      nodePorts:
        http: 30182
    chp:
      resources:
        requests:
          cpu: "0.25"
          memory: 512Mi
        limits:
          cpu: "0.5"
          memory: 512Mi

  singleuser:
    cpu:
      guarantee: 0.1
      limit: 0.5
    memory:
      guarantee: 512M
      limit: 512M
    nodeSelector:
      user: workers

  cull:
    # cull every 11 minutes so it is out of phase
    # with the proxy check-routes interval of five minutes
    every: 660
    timeout: 600
    # maxAge is 6 hours: 6 * 3600 = 21600
    maxAge: 21600
