jupyterhub:
  hub:
    baseUrl: /binder/jupyter/
#    nodeSelector:
#      worker1: production
    db:
      type: postgres
    resources:
      requests:
        cpu: "0.2"
        memory: 512Mi
      limits:
        cpu: "0.5"
        memory: 1Gi

  proxy:
#    nodeSelector:
#      worker1: production
    https:
      enabled: false
    service:
      type: NodePort
      nodePort: 30182
      nodePorts:
        http: 30182
    chp:
      resources:
        requests:
          cpu: "0.2"
          memory: 256Mi
        limits:
          cpu: "0.5"
          memory: 512Mi
    nginx:
      resources:
        requests:
          cpu: "0.2"
          memory: 512Mi
        limits:
          cpu: "0.5"
          memory: 1Gi

  singleuser:
    schedulerStrategy: spread
    cpu:
      guarantee: 0.2
      limit: 1
    memory:
      guarantee: 256M
      limit: 256M
#    nodeSelector:
#      worker1: production

  cull:
    # kill user pods if idle for 10 mins
    timeout: 600
    every: 660

build:
#  nodeSelector:
#    worker1: production
  repo2dockerImage: jupyter/repo2docker:2dbe4c5
  # to give custom "Binder inaccessible" message (login.html)
  appendix: |
    USER root
    ENV BINDER_URL={binder_url}
    ENV REPO_URL={repo_url}
    RUN cd /tmp \
     && wget -q https://github.com/jupyterhub/binderhub/archive/4075ab804a339634d15a5d98b01bb5eab42dd394.tar.gz -O binderhub.tar.gz \
     && tar --wildcards -xzf binderhub.tar.gz --strip 2 */examples/appendix\
     && ./appendix/run-appendix \
     && rm -rf binderhub.tar.gz appendix
    USER $NB_USER

# below is for binder
resources:
  requests:
    cpu: "0.5"
    memory: 512Mi
  limits:
    cpu: "1"
    memory: 1Gi

#nodeSelector:
#  worker1: production

googleAnalyticsCode: 'staging'

registry:
  enabled: true
  prefix: gesiscss/orc-binder-
  host: https://registry.hub.docker.com
  authHost: https://index.docker.io/v1
  authTokenUrl: https://auth.docker.io/token?service=registry.docker.io

dind:
  enabled: true

service:
  type: NodePort
  nodePort: 30181
  nodePorts:
    http: 30181

image:
  name: gesiscss/k8s-binderhub-orc
  tag: 0e62cc1f

baseUrl: /binder/

hub:
  url: https://notebooks-test.gesis.org/binder/jupyter/
