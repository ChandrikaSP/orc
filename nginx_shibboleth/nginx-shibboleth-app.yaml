apiVersion: v1
kind: Service
metadata:
  name: nginx-shibboleth
  labels:
    app: nginx-shibboleth
spec:
  type: NodePort
  selector:
    app: nginx-shibboleth
  ports:
  - name: http
    protocol: TCP
    targetPort: 80
    port: 80
    nodePort: 30076
  - name: https
    protocol: TCP
    targetPort: 443
    port: 443
    nodePort: 30077
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-shibboleth
  labels:
    app: nginx-shibboleth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-shibboleth
  strategy:
    type: RollingUpdate  # default
  template:
    metadata:
      name: nginx-shibboleth
      labels:
        app: nginx-shibboleth
    spec:
      restartPolicy: Always  # default
      nodeSelector:
        production: worker
      containers:
      - name: nginx-shibboleth
        image: gesiscss/nginx-shibboleth-orc:c81f03fe
        # TODO probably no change, but maybe there is better way to mount shibboleth conf
        command: ["/bin/sh"]
        args: ["-c", "cp /etc/shibboleth-conf/* /etc/shibboleth/ && /usr/bin/supervisord --nodaemon --configuration /etc/supervisor/supervisord.conf"]
        ports:
        - containerPort: 80
          hostPort: 80
        - containerPort: 443
          hostPort: 443
        resources:
          requests:
            cpu: "0.5"
            memory: "1Gi"
          limits:
            cpu: "1"
            memory: "2Gi"
        volumeMounts:
        - name: shibboleth-sp-conf
          mountPath: /etc/shibboleth-conf
        - name: shibboleth-sp-tls
          mountPath: "/etc/shibboleth/tls"
          readOnly: true
        - name: nginx-conf
          mountPath: /etc/nginx/conf.d
        - name: letsencrypt-volume
          mountPath: "/etc/letsencrypt_volume"
          readOnly: true
      volumes:
      - name: shibboleth-sp-conf
        configMap:
          name: shibboleth-configmap
      - name: shibboleth-sp-tls
        secret:
          secretName: shibboleth-sp-tls-secret
      - name: nginx-conf
        configMap:
          name: nginx-configmap
      - name: letsencrypt-volume
        hostPath:
          path: /etc/letsencrypt